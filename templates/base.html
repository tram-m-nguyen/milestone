<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
	<title>{% block title %} {% endblock %}</title>

		<!-- Bokeh -->
		<link href="http://cdn.bokeh.org/bokeh/release/bokeh-2.2.3.min.css" rel="stylesheet" type="text/css">
		<script src="http://cdn.bokeh.org/bokeh/release/bokeh-2.2.3.min.js"></script>

	<!-- Bootstrap core CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<!-- CSS -->
	<link href="/static/base.css" rel="stylesheet">


</head>



<body>
	<nav class="navbar navbar-dark bg-primary">
		<!-- Navbar content -->

		<nav class="navbar navbar-expand-lg">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">StockTrends</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#"></a>
						</li>
						<li class="nav-item mr-5">
							<a class="nav-link" target="_blank" href="https://github.com/tram-m-nguyen">Git</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">12-day</a>
						</li>

					</ul>
				</div>
			</div>
		</nav>
	</nav>

	{% for msg in get_flashed_messages() %}
	<div class="alert alert-danger" role="alert">{{ msg }}</div>
	{% endfor %}

	{% block content %}

	{% endblock %}


	<!-- Bootstrap core JavaScript
	    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
