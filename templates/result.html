{% extends 'base.html' %}

{% block content %}




<div class="container">
<form action="/convert" id="convertForm" class="mt-3 mb-5">
  <div class="form-row m-5">
    <label> Stock Name
      <input name="stock" value="{{ stockName }}">
    </label>
    <button type="submit" class="btn btn-primary center">Convert</button>
  </div>
</form>


<h1 class="text-center"> Stock Trends for {{ stockName }} in 2020</h1>

  <div class="row justify-content">
    <div class="col-8">
      {{ div | safe }}
      
      {{ script | safe }}

      </div>
    </div>
  </div>

{% endblock %}
